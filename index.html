{% extends 'base.html' %}
{% block body %}
    <h1>회원 명부</h1>
    <ul>
    {% for user in users %}
        <li>{{user.id}} : {{user.username}}</li>
        <li>{{user.email}}</li>
        <a href="/users/read/{{user.id}}">상세보기</a>
        <a href="/users/delete/{{user.id}}">삭제하기</a>
        <a href="/users/edit/{{user.id}}">수정하기</a>
        <hr>
    {% endfor %}
{% endblock %}
